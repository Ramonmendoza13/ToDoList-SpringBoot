<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .register-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); width: 380px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        input.error-field { border-color: #e74c3c; }
        .error-msg { color: #e74c3c; font-size: 12px; margin-top: 4px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #219a52; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .login-link { display: block; text-align: center; margin-top: 15px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
<div class="register-box">
    <h2>游늶 Crear cuenta</h2>

    <!-- Error global del servicio (username duplicado, email duplicado...) -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!--
        th:action genera la URL con el CSRF token autom치ticamente
        th:object enlaza el formulario con el RegisterDto del controlador.
        Cada campo usar치 *{campo} para referenciarse a este objeto.
    -->
    <form th:action="@{/register}" th:object="${registerDto}" method="post">

        <div class="form-group">
            <label for="username">Usuario</label>
            <!--
                th:field="*{username}" hace tres cosas a la vez:
                - Pone el name="username"
                - Pone el id="username"
                - Recupera el valor si el formulario se recarga por errores
            -->
            <input type="text" th:field="*{username}"
                   th:class="${#fields.hasErrors('username')} ? 'error-field' : ''"
                   placeholder="m칤nimo 3 caracteres">
            <!-- Muestra el mensaje de error de @Size o @NotBlank si falla -->
            <div th:if="${#fields.hasErrors('username')}"
                 class="error-msg"
                 th:errors="*{username}">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}"
                   th:class="${#fields.hasErrors('email')} ? 'error-field' : ''"
                   placeholder="tu@email.com">
            <!-- Muestra el mensaje de error de @Email si el formato es incorrecto -->
            <div th:if="${#fields.hasErrors('email')}"
                 class="error-msg"
                 th:errors="*{email}">
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" th:field="*{password}"
                   th:class="${#fields.hasErrors('password')} ? 'error-field' : ''"
                   placeholder="m칤nimo 6 caracteres">
            <div th:if="${#fields.hasErrors('password')}"
                 class="error-msg"
                 th:errors="*{password}">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Repetir contrase침a</label>
            <input type="password" th:field="*{confirmPassword}"
                   th:class="${#fields.hasErrors('confirmPassword')} ? 'error-field' : ''"
                   placeholder="repite la contrase침a">
            <div th:if="${#fields.hasErrors('confirmPassword')}"
                 class="error-msg"
                 th:errors="*{confirmPassword}">
            </div>
        </div>

        <button type="submit">Crear cuenta</button>
    </form>

    <a href="/login" class="login-link">쯏a tienes cuenta? Inicia sesi칩n</a>
</div>
</body>
</html>
