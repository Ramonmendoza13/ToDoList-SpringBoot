<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesi√≥n</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2980b9; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .alert-success { background: #d4edda; color: #155724; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>üìã To-Do List</h2>

    <!-- Mensaje de error si el login falla -->
    <!-- th:if="${param.error}" comprueba si la URL tiene ?error -->
    <div th:if="${param.error}" class="alert alert-error">
        Usuario o contrase√±a incorrectos
    </div>

    <!-- Mensaje de √©xito al cerrar sesi√≥n -->
    <div th:if="${param.logout}" class="alert alert-success">
        Has cerrado sesi√≥n correctamente
    </div>

    <!--
        El action="/login" con method="post" es lo que Spring Security intercepta.
        Los campos DEBEN llamarse "username" y "password" (nombres que espera Spring Security).
        th:action a√±ade autom√°ticamente el CSRF token.
    -->
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="admin" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit">Iniciar sesi√≥n</button>
    </form>

    <a href="/" class="back-link">‚Üê Volver al inicio</a>
    <a href="/register" class="back-link">¬øNo tienes cuenta? Reg√≠strate</a>

    <!-- Credenciales de prueba (solo para desarrollo) -->
    <p style="text-align:center; margin-top:20px; font-size:12px; color:#999;">
        Usuario de prueba: <strong>admin</strong> / <strong>password123</strong>
    </p>
</div>
</body>
</html>
